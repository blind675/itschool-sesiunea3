<!DOCTYPE html>
<html lang="ro">
  <head>
    <title>Formulare</title>
  </head>

  <body>
    <div>
      <h1> Login Form </h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit, repellat.</p>

      <form>
        <label for="username">Nume utilizator</label>
        <input id="username" type="text" placeholder="Ex: Bob" required/>
        <br>
        <label for="password">Parola</label>
        <input id="password" type="password"/>
        <br>
        <label for="color">Culoarea preferata</label>
        <input id="color" type="color"/>

        <p>Care sunt <b>cele</b> mai <i>comune</i> topicuri?</p>
        <label for="html-css">HTML & CSS</label>
        <input id="html-css" type="checkbox" name="html-css" checked />

        <label for="javascript">JavaScript</label>
        <input id="javascript" type="checkbox" name="javascript" />

        <label for="react">React</label>
        <input id="react" type="checkbox" name="react" />

        <p>Care din topicuri te intereseaza mai mult?</p>
        <label for="git">Git & GitHub</label>
        <input id="git" type="radio" name="favorite" value="git"/>

        <label for="javascript2">JavaScript</label>  
        <input id="javascript2" type="radio" name="favorite" value="javascript"/>

        <br>  
        <br>
        
        <input type="submit" value="Trimite formular"/>

        <br>
        <br>
        <button>Sau mai trimite o data</button>
      </form>

    </div>

    <div>
      <br>
      <br>
      <button>Acest buton nu face nimic</button>
    <div>

  </body>
</html>

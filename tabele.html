<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel</title>

    <style>
      table, th, td {
        border: 1px solid blue;
      }
    </style>

  </head>
  <body>

    <!-- Intreg continutul tablului este impachetat de tag-ul table -->
    <table>
      <!-- <tr> defineste un rand in tabel -->
      <tr>

        <!-- <th> defineste o celula pentru capul de tabel -->
        <th>Nume</th>
        <th>Prenume</th>
        <th>Varsata</th>
      </tr>
      <tr>

        <!-- <td> defineste o celula din tabel -->
        <td>Ionescu</td>
        <td>Ion</td>
        <td>34</td>
      </tr>
      <tr>
        <td>Popescu</td>
        <td>Popa</td>
        <td>29</td>
      </tr>
      <tr>
        <!-- Cu colspan putem face ca o celula sa ocupe mai multe spatii -->
        <td colspan="2">Bob</td>
        <td><a href="form.html"><img src="images/poza1.png" alt="placeholder"></a></td>
      </tr>
    </table>
    
  </body>
</html>
